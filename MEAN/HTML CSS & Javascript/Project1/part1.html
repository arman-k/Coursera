<!DOCTYPE html>
<html>
	<head>
		<title>Welcome to our Dating Website!</title>
		<meta name="author" content="Arman Khandaker">
	</head>
	<body>
		<h1>Please Enter Your Details For Our Dating Website!</h1>
		<form method="post" enctype="multipart/form-data"
			action="https://ihome.ust.hk/~rossiter/cgi-bin/show_everything.php">
			<fieldset>
				<legend>Your Face</legend>

				<label for="yourImage">Your Image: </label>
				<input type="file" name="yourImage" required> </br>

				<label for="preview">Image preview: </label>
				<img id="preview" width="200">
			</fieldset>

			<fieldset>
				<legend>Your General Details</legend>

				<label for="fullName">Name: </label>
				<input type="text" name="fullName" placeholder="Your full name" required> </br>

				<label for="gender">Gender: </label>
				<input type="radio" class="autowidth" name="gender" value="male" required>Male 
				<input type="radio" class="autowidth" name="gender" value="female" required>Female </br>

				<label for="age">Age: </label>
				<input type="number" name="age" required></br>

				<label for="dob">Date of birth: </label>
				<input type="date" name="dob" placeholder="dd/mm/yyyy"></br>

				<label for="favColor">Favorite Color: </label>
				<input type="color" name="favColor"></br>

				<label for="country">Which Country: </label>
				<select>
					<option value="none">No Selection</option>
					<option value="australia">Australia</option>
					<option value="bangladesh">Bangladesh</option>
					<option value="canada">Canada</option>
					<option value="germany">Germany</option>
					<option value="usa">USA</option>
				</select>
			</fieldset>

			<fieldset>
				<legend>Your Indicators</legend>

				<label for="height">Height: </label>
				<span class="range1">Short </span><input type="range" name="height" min="0" max="100" step="5" value="50"><span class="range2" id="tall">Tall </span></br>

				<label for="salary">Salary: </label>
				<span class="range1" id="poor">Poor </span><input type="range" name="salary" min="0" max="100" step="5" value="50"><span class="range2">Rich</span></br>
			</fieldset>

			<fieldset>
				<legend>Your Contact Information</legend>

				<label for="email">Email: </label>
				<input type="email" name="email" required></br>

				<label for="mobile">Mobile: </label>
				<input type="tel" name="mobile"></br>

				<label for="address">Address: </label>
				<textarea name="address"></textarea></br>

				<label for="contact">Method to contact you: </label>
				<input type="checkbox"  class="autowidth" name="contact" value="email">Email 
				<input type="checkbox"  class="autowidth" name="contact" value="whatsapp">Whatsapp 
				<input type="checkbox"  class="autowidth" name="contact" value="inappchat">In-app chat</br>
			</fieldset>

			<input type="submit" value="Submit!"></br>
		</form>
	</body>
</html>
